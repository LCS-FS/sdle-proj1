<div id="{{ list.hash }}" class="d-flex justify-content-between w-100">
    <a href="list/{{list.hash}}">{{list.title}}</a>
    <div>
        <button id="removeHash{{list.hash}}" onclick='location.href = "remove/{{list.hash}}"' >Remove</button>
        <button id="shareHash{{list.hash}}" onclick='copyHash("{{list.hash}}")'>Share</button>
    </div>
</div>
