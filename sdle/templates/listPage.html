{% extends 'common/base.html' %}

{% block page %}

<style>
    .cnt{
        width: 5%;
    }
</style>

<div class="text-center">
    <h1 class="mb-5 mt-5">List: {{list.title}}</h1>
    <div class="d-flex align-items-center justify-content-center">
        <div class="w-75">
            <form id="newItemForm" method="Post" action="/newItem" class="d-flex justify-content-between">
                {% csrf_token %}
                <h3 class="w-25 border-0 mb-2 rounded" style="background-color: #f4f6f7;">Item:</h3>
                <input type="text" name="hash" required class="w-50"></input>
                <input type="submit" value="Add New Item" class="w-25"></input>
            </form>
        </div>
    </div>
    <div id="lists" class="d-flex flex-column mt-5 align-items-center justify-content-center">
        <div class="w-75">
            <ul class="list-group mb-0">
                {% comment "" %}TODO: show items{% endcomment %}
                {% for item in items%}
                    <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                        {% include './listPage/listItem.html' %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>



{% endblock page %}
